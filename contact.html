<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="J__1_-removebg-preview.png">
</head>

<body>

    <header>
        <div class="logo"><img src="J__1_-removebg-preview.png" alt=""></div>
        <div class="navbar">
            <ul>
                <li><a href="activity1.html">HOMEPAGE</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </div>
    </header>

    <div class="banner"><img src="Let.png" alt=""></div>

  <div class="contact-form">
  <div class="contact-set">
    <div><label for="fname">First Name</label></div>
    <div><input type="text" id="fname" placeholder="Your Name"></div>
  </div>
  <div class="contact-set">
    <div><label for="lname">Last Name</label></div>
    <div><input type="text" id="lname" placeholder="Your Last Name"></div>
  </div>
  <div class="contact-set">
    <div><label for="tel">Telephone No.</label></div>
    <div><input type="number" id="tel" placeholder="Your Name"></div>
  </div>
  <div class="contact-set">
    <div><label for="eml">Email</label></div>
    <div><input type="email" id="eml" placeholder="sample@host.com"></div>
  </div>
  <div class="contact-set">
    <div><label for="org">Organization</label></div>
    <div><input type="text" id="org"></div>
  </div>
  <div class="contact-set">
    <div><label for="prov">Province</label></div>
    <div>
      <select id="prov">
        <option value="">Select Province</option>
        <option value="bukidnon">Bukidnon</option>
        <option value="cebu">Cebu</option>
        <option value="davao">Davao del Sur</option>
        <option value="iloilo">Iloilo</option>
        <option value="zamboanga">Zamboanga del Norte</option>
      </select>
    </div>
  </div>
  <div class="contact-set">
    <div><label for="city">City/Town</label></div>
    <div>
      <select id="city">
        <option value="">Select your Municipality or City</option>
        <option value="valencia">Valencia City</option>
        <option value="cebu">Cebu City</option>
        <option value="davao">Davao City</option>
        <option value="iloilo">Iloilo City</option>
        <option value="dipolog">Dipolog City</option>
      </select>
    </div>
  </div>
  <div class="contact-set">
    <div><label for="brgy">Select your Barangay</label></div>
    <div>
      <select id="brgy">
        <option value="">Select your Barangay</option>
        <option value="poblacion">Poblacion</option>
        <option value="barangay1">Barangay 1</option>
        <option value="barangay2">Barangay 2</option>
        <option value="san-roque">San Roque</option>
        <option value="santa-cruz">Santa Cruz</option>
      </select>
    </div>
  </div>
  <div class="contact-set">
    <div><label for="street">Street</label></div>
    <div><input type="text" id="street"></div>
  </div>
  <div class="contact-set">
    <div><label for="message">Message</label></div>
    <div><textarea id="message" placeholder="Write something...."></textarea>
    <div class="btn">Submit</div></div>
  </div>
</div>

<footer>
        <p>Copyright (c) 2022, JD Friends</p>
    </footer>

</body>

</html>
